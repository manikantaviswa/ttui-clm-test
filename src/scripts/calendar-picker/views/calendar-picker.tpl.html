<div class="row">
    <div class="col-md-8 pr-0" ng-if="events && events.length > 0">
        <div class="input-group text-center">
            <span class="input-group-btn">
                <button class="btn btn-primary" mwl-date-modifier
                    date="viewDate" decrement="calendarView"
                    ng-click="cellIsOpen = false" type="button">
                    <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;
                </button>
            </span>
            <input type="text" class="form-control" ng-model="calendarTitle" readonly>
            <span class="input-group-btn">
                <button class="btn btn-primary" mwl-date-modifier
                    date="viewDate" increment="calendarView"
                    ng-click="cellIsOpen = false" type="button">
                    <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;
                </button>
            </span>
        </div>    
        <mwl-calendar
            events="events"
            view="calendarView"
            view-title="calendarTitle"
            view-date="viewDate"
            on-event-click="eventClicked(calendarEvent)"
            on-event-times-changed="eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
            cell-is-open="cellIsOpen"
            day-view-start="00:00"
            day-view-end="23:59"
            day-view-split="30"
            cell-auto-open-disabled="true"
            on-timespan-click="timespanClicked(calendarDate, calendarCell)",
            custom-template-urls="{
                calendarMonthView: 'scripts/calendar-picker/views/custom-calendar-month-view.tpl.html',
                calendarMonthCell: 'scripts/calendar-picker/views/custom-calendar-month-cell-view.tpl.html'
            }">
        </mwl-calendar>
    </div>
    <div class="col-md-4 pl-0">
        <div class="col-sm-12 event-Details">
            <label class="current-Date col-sm-4">{{viewDate | date: 'dd'}} </label>
            <label class="current-Date col-sm-4">{{viewDate | date: 'EEEE'}} </label>
            <label class="current-Date col-sm-4">{{viewDate | date: 'EEEE'}} </label>
            <!-- <label class="current-day col-sm-4">Tuesday</label> -->
        </div>
        <div class="col-sm-12 pr-0 event-list">
            <ul class="list-group">
                <li class="list-group-item" ng-repeat="slot in selectedSlots" ng-click="onSlotClick(slot)" ng-class="{'active': activeSlot === slot}">
                    {{slot.startsAt | date: 'hh:mm'}} - {{slot.endsAt | date: 'hh:mm'}}
                </li>
            </ul>
        </div>
    </div>
</div>
