<div class="calendar-wrapper my-app-cal">
    <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    <div class="colors row">
        <div ng-repeat="color in colors" class="color-swatch col-md-6">
            <span ng-style="{'background-color': color}">&emsp;</span>
            <span>{{colorMeaning[$index]}}</span>
        </div>
    </div>
    <pre>{{selectedSlot[0].slots | json: 2}}</pre>
</div>
