<html>
    <head>
        <title>Test Page</title>
        <script src="./bower_components/momentjs/min/moment.min.js"></script>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar.min.js"></script>
        <script src="./bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" rel="stylesheet">
        <style>
            .cal-day-tick,
            .cal-slide-box,
            .cal-events-num,
            .cal-week-box-cell {
                display: none;
            }
            mwl-calendar .cal-day-open.cal-day-today {
                background-color: aquamarine;
            }
            mwl-calendar .cal-month-box .cal-row-fluid,
            mwl-calendar .cal-year-box .row, mwl-calendar .cal-month-box .cal-row-fluid,
            mwl-calendar .cal-year-box [class*="span"] + [class*="span"], mwl-calendar .cal-month-box [class*="span"] + [class*="span"], mwl-calendar .cal-year-box [class*="cal-cell"] + [class*="cal-cell"], mwl-calendar .cal-month-box [class*="cal-cell"] + [class*="cal-cell"] {
                border: 0px none transparent;
            }
            mwl-calendar .cal-year-box .row:hover, mwl-calendar .cal-row-fluid:hover {
                background-color: transparent;
            }
            mwl-calendar .cal-month-box .cal-month-day {
                width: 50px;
                border-radius: 100%;
                text-align: center;
                padding: 15px 0;
                margin: 0;
                font-size: 0.8rem;
            }
            mwl-calendar .cal-month-day {
                 height: 50px;
            }
            mwl-calendar .cal-month-box .cal-month-day:hover {
                background-color: #ddd;
            }           
            
            mwl-calendar .cal-month-box .cal-month-day.cal-day-open {
                background-color: #e0e0e0;
            }
            mwl-calendar .cal-month-box .cal-month-day>span.pull-right {
                margin: 0;
                font-size: 1.9em;
                text-align: center;
                pointer-events: none;
                float: none !important;
            }
            mwl-calendar .cal-month-box .events-list {
                right: 25;
                bottom: auto;
                left: auto;
                top: 15px;
                opacity: 0.3;
                max-width: 12px;
            }
            mwl-calendar .cal-month-day:hover .events-list {
                opacity: 1;
            }
            mwl-calendar .cal-month-box .events-list>.event {
                width: 6px;
                height: 6px;
                border: 0px none;
                margin-bottom: 5px;
                border-radius: 100%;
                margin-left: 19px;
                margin-top: -2px;
            }
            mwl-calendar [class*="cal-cell"]:hover {
                background-color: transparent;
            }
            mwl-calendar .cal-year-box [class*="span"],
            mwl-calendar .cal-month-box [class*="cal-cell"] {
                min-height: 60px;
                position: relative;
            }
            mwl-calendar .cal-month-box .cal-row-head [class*="cal-cell"] {
                border: none;
                overflow: hidden;
                min-height: unset;
                text-overflow: ellipsis;
                font-size: 1.2rem;
            }
            mwl-calendar .cal-day-today {
                 background-color: #a0a0a0;
            }
            mwl-calendar .cal-day-today span[data-cal-date] {
                color: #fff;
            }
            mwl-calendar span[data-cal-date]{
                opacity: 0.9;
            }
.clm-Calender{
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    padding-top: 10px;
}
.clm-Calender .btn-primary.active.focus,
.clm-Calender .btn-primary.active:focus, 
.clm-Calender .btn-primary.active:hover, 
.clm-Calender .btn-primary:active.focus, 
.clm-Calender .btn-primary:active:focus, 
.clm-Calender .btn-primary:active:hover, 
.clm-Calender .open>.dropdown-toggle.btn-primary.focus, 
.clm-Calender .open>.dropdown-toggle.btn-primary:focus, 
.clm-Calender .open>.dropdown-toggle.btn-primary:hover {
    color: #9d9d9d;
    background-color: transparent;
    border-color: transparent;
    box-shadow: none;
}
.clm-Calender .btn-primary {
    color: #9d9d9d;
    background-color: transparent;
    border-color: transparent;
    box-shadow: none;
}
.clm-Calender .form-control[disabled],
.clm-Calender .form-control[readonly],
.clm-Calender fieldset[disabled] .form-control {
    background-color: transparent;
    opacity: 1;
    border: none;
    box-shadow: none;
    text-align: center;
    font-weight:600;
}
.event-Details{
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    padding-top: 10px;
}
.current-day{ font-size:2.05rem;}
.current-date{font-size:2.05rem;}
.pl-0{padding-left:0;}
.pr-0{padding-right:0;}
.event-list{
     margin-top: 3.5rem;
}
.event-list .list-group{
    margin-top: 3.5rem;
}
.event-list .list-group .list-group-item{
    border:none;
    font-size: 1.2rem;
    font-weight: 600;

    }

        </style>
    </head>
    <body ng-app="calendarApp" class="container" ng-controller="KitchenSinkCtrl as vm">
       
        <div class="col-sm-9">
               
            <div class="col-sm-8 pr-0">
                    <div class="col-md-12 text-center clm-Calender">
                            <div class="col-sm-6 col-sm-offset-3 input-group text-center">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" mwl-date-modifier
                                    date="vm.viewDate" decrement="vm.calendarView"
                                    ng-click="vm.cellIsOpen = false" type="button">
                                    <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;
                                </button>
                                </span>
                                <input type="text" class="form-control" ng-model="vm.calendarTitle" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" mwl-date-modifier
                                    date="vm.viewDate" increment="vm.calendarView"
                                    ng-click="vm.cellIsOpen = false" type="button">
                                    <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;
                                </button>
                                </span>
                            </div>
                    </div>
                    <mwl-calendar
                    events="vm.events"
                    view="vm.calendarView"
                    view-title="vm.calendarTitle"
                    view-date="vm.viewDate"
                    on-event-click="vm.eventClicked(calendarEvent)"
                    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                    cell-is-open="vm.cellIsOpen"
                    day-view-start="06:00"
                    day-view-end="22:59"
                    day-view-split="30"
                    cell-auto-open-disabled="true"
                    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
                    </mwl-calendar>
                    <div class="col-md-12">
                            <div class="pull-right">
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Year</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Month</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Week</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Day</label>
                            </div>
                    </div>
            </div>
            <div class="col-sm-4 pl-0">
                <div class="col-sm-12 event-Details">
                        <label class="current-Date col-sm-4">20th</label>
                        <label class="current-day col-sm-4">Tuesday</label>
                </div>
                <div class="col-sm-12 pr-0 event-list">
                        <ul class="list-group">
                                <li class="list-group-item">Event 1</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Morbi leo risus</li>
                                <li class="list-group-item">Porta ac consectetur ac</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                              </ul>

                </div>
                   
            </div>  


                                        

                   

       

        </div>
        

        

        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Event action occurred!</h3>
            </div>
            <div class="modal-body">
                <p>Action:
                    <pre>{{ vm.action }}</pre>
                </p>
                <p>Event:
                    <pre>{{ vm.event | json }}</pre>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="$close()">OK</button>
            </div>
        </script>
    </body>
    <script>
        angular.module('calendarApp', ['mwl.calendar', 'ngAnimate']).controller('KitchenSinkCtrl', function(moment, calendarConfig) {
            var vm = this;

            //These variables MUST be set as a minimum for the calendar to work
            vm.calendarView = 'month';
            vm.viewDate = new Date();
            var actions = [{
                label: '<i class=\'glyphicon glyphicon-pencil\'></i>',
                onClick: function(args) {
                    console.log('Edited', args.calendarEvent);
                }
            }, {
                label: '<i class=\'glyphicon glyphicon-remove\'></i>',
                onClick: function(args) {
                    console.log('Deleted', args.calendarEvent);
                }
            }];
            vm.events = [{
                title: 'An event',
                color: calendarConfig.colorTypes.warning,
                startsAt: moment().startOf('week').subtract(2, 'days').add(8, 'hours').toDate(),
                endsAt: moment().startOf('week').add(1, 'week').add(9, 'hours').toDate(),
                draggable: true,
                resizable: true,
                actions: actions
            }, {
                title: '<i class="glyphicon glyphicon-asterisk"></i> <span class="text-primary">Another event</span>, with a <i>html</i> title',
                color: calendarConfig.colorTypes.info,
                startsAt: moment().subtract(1, 'day').toDate(),
                endsAt: moment().add(5, 'days').toDate(),
                draggable: true,
                resizable: true,
                actions: actions
            }, {
                title: 'This is a really long event title that occurs on every year',
                color: calendarConfig.colorTypes.important,
                startsAt: moment().startOf('day').add(7, 'hours').toDate(),
                endsAt: moment().startOf('day').add(19, 'hours').toDate(),
                recursOn: 'year',
                draggable: true,
                resizable: true,
                actions: actions
            }
            ];

            // vm.cellIsOpen = true;

            vm.addEvent = function() {
                vm.events.push({
                    title: 'New event',
                    startsAt: moment().startOf('day').toDate(),
                    endsAt: moment().endOf('day').toDate(),
                    color: calendarConfig.colorTypes.important,
                    draggable: true,
                    resizable: true
                });
            };

            vm.eventClicked = function(event) {
                console.log('Clicked', event);
            };

            vm.timespanClicked = function(date, cell) {
                if (vm.calendarView === 'month') {
                    if ((vm.cellIsOpen && moment(date).startOf('day').isSame(moment(vm.viewDate).startOf('day'))) || cell.events.length === 0 || !cell.inMonth) {
                        vm.cellIsOpen = false;
                    } else {
                        vm.cellIsOpen = true;
                        vm.viewDate = date;
                    }
                }
            };
        });
    </script>
</html>
