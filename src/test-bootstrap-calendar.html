<html>
    <head>
        <title>Test Page</title>
        <script src="./bower_components/momentjs/min/moment.min.js"></script>
        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar.min.js"></script>
        <script src="./bower_components/angular-bootstrap-calendar/dist/js/angular-bootstrap-calendar-tpls.min.js"></script>

        <link href="./bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="./bower_components/angular-bootstrap-calendar/dist/css/angular-bootstrap-calendar.css" rel="stylesheet">
    </head>
    <body ng-app="calendarApp" class="container" ng-controller="KitchenSinkCtrl as vm">
       
        <div class="col-sm-9">
               
            <div class="col-sm-8 pr-0">
                    <div class="col-md-12 text-center clm-Calender">
                            <div class="col-sm-6 col-sm-offset-3 input-group text-center">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" mwl-date-modifier
                                    date="vm.viewDate" decrement="vm.calendarView"
                                    ng-click="vm.cellIsOpen = false" type="button">
                                    <span class="glyphicon glyphicon-chevron-left"></span>&nbsp;
                                </button>
                                </span>
                                <input type="text" class="form-control" ng-model="vm.calendarTitle" readonly>
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" mwl-date-modifier
                                    date="vm.viewDate" increment="vm.calendarView"
                                    ng-click="vm.cellIsOpen = false" type="button">
                                    <span class="glyphicon glyphicon-chevron-right"></span>&nbsp;
                                </button>
                                </span>
                            </div>
                    </div>
                    <mwl-calendar
                    events="vm.events"
                    view="vm.calendarView"
                    view-title="vm.calendarTitle"
                    view-date="vm.viewDate"
                    on-event-click="vm.eventClicked(calendarEvent)"
                    on-event-times-changed="vm.eventTimesChanged(calendarEvent); calendarEvent.startsAt = calendarNewEventStart; calendarEvent.endsAt = calendarNewEventEnd"
                    cell-is-open="vm.cellIsOpen"
                    day-view-start="06:00"
                    day-view-end="22:59"
                    day-view-split="30"
                    cell-auto-open-disabled="true"
                    on-timespan-click="vm.timespanClicked(calendarDate, calendarCell)">
                    </mwl-calendar>
                    <div class="col-md-12">
                            <div class="pull-right">
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'year'" ng-click="vm.cellIsOpen = false">Year</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'month'" ng-click="vm.cellIsOpen = false">Month</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'week'" ng-click="vm.cellIsOpen = false">Week</label>
                                <label class="btn btn-primary" ng-model="vm.calendarView" uib-btn-radio="'day'" ng-click="vm.cellIsOpen = false">Day</label>
                            </div>
                    </div>
            </div>
            <div class="col-sm-4 pl-0">
                <div class="col-sm-12 event-Details">
                        <label class="current-Date col-sm-4">20th</label>
                        <label class="current-day col-sm-4">Tuesday</label>
                </div>
                <div class="col-sm-12 pr-0 event-list">
                        <ul class="list-group">
                                <li class="list-group-item">Event 1</li>
                                <li class="list-group-item">Dapibus ac facilisis in</li>
                                <li class="list-group-item">Morbi leo risus</li>
                                <li class="list-group-item">Porta ac consectetur ac</li>
                                <li class="list-group-item">Vestibulum at eros</li>
                              </ul>

                </div>
                   
            </div>  


                                        

                   

       

        </div>
        

        

        <script type="text/ng-template" id="modalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">Event action occurred!</h3>
            </div>
            <div class="modal-body">
                <p>Action:
                    <pre>{{ vm.action }}</pre>
                </p>
                <p>Event:
                    <pre>{{ vm.event | json }}</pre>
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" ng-click="$close()">OK</button>
            </div>
        </script>
    </body>
    <script>
        angular.module('calendarApp', ['mwl.calendar']).controller('KitchenSinkCtrl', function(moment, calendarConfig) {
            var vm = this;

            //These variables MUST be set as a minimum for the calendar to work
            vm.calendarView = 'month';
            vm.viewDate = new Date();
            var actions = [{
                label: '<i class=\'glyphicon glyphicon-pencil\'></i>',
                onClick: function(args) {
                    console.log('Edited', args.calendarEvent);
                }
            }, {
                label: '<i class=\'glyphicon glyphicon-remove\'></i>',
                onClick: function(args) {
                    console.log('Deleted', args.calendarEvent);
                }
            }];
            vm.events = [{
                title: 'An event',
                color: calendarConfig.colorTypes.warning,
                startsAt: moment().startOf('week').subtract(2, 'days').add(8, 'hours').toDate(),
                endsAt: moment().startOf('week').add(1, 'week').add(9, 'hours').toDate(),
                draggable: true,
                resizable: true,
                actions: actions
            }, {
                title: '<i class="glyphicon glyphicon-asterisk"></i> <span class="text-primary">Another event</span>, with a <i>html</i> title',
                color: calendarConfig.colorTypes.info,
                startsAt: moment().subtract(1, 'day').toDate(),
                endsAt: moment().add(5, 'days').toDate(),
                draggable: true,
                resizable: true,
                actions: actions
            }, {
                title: 'This is a really long event title that occurs on every year',
                color: calendarConfig.colorTypes.important,
                startsAt: moment().startOf('day').add(7, 'hours').toDate(),
                endsAt: moment().startOf('day').add(19, 'hours').toDate(),
                recursOn: 'year',
                draggable: true,
                resizable: true,
                actions: actions
            }
            ];

            // vm.cellIsOpen = true;

            vm.addEvent = function() {
                vm.events.push({
                    title: 'New event',
                    startsAt: moment().startOf('day').toDate(),
                    endsAt: moment().endOf('day').toDate(),
                    color: calendarConfig.colorTypes.important,
                    draggable: true,
                    resizable: true
                });
            };

            vm.eventClicked = function(event) {
                console.log('Clicked', event);
            };

            vm.timespanClicked = function(date, cell) {
                if (vm.calendarView === 'month') {
                    if ((vm.cellIsOpen && moment(date).startOf('day').isSame(moment(vm.viewDate).startOf('day'))) || cell.events.length === 0 || !cell.inMonth) {
                        vm.cellIsOpen = false;
                    } else {
                        vm.cellIsOpen = true;
                        vm.viewDate = date;
                    }
                }
            };
        });
    </script>
</html>
