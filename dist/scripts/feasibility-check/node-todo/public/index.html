<!doctype html>

<html ng-app="myApp">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Angular App</title>

	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- load bootstrap -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" />

</head>
<!-- SET THE CONTROLLER -->

<body ng-controller="usersCtrl">
	<div class="container">
		<div class="row">
			<fieldset class="col-md-6 col-md-offset-3">
				<form class="form-horizontal">
					<div class="form-group">
						<div class="input-group">
							<label class="input-group-addon" for="user_name">User Name</label>
							<input id="user_name" type="text" class="form-control" placeholder="Username" ng-model="userForm.name">
						</div>
					</div>
					
					<div class="form-group">
						<div class="input-group">
							<label class="input-group-addon" for="mobile_no">@example.com</label>
							<input id="mobile_no" type="text" class="form-control" placeholder="Mobile Number" ng-model="userForm.mobileNo">
						</div>
					</div>
					
					<div class="form-group">
						<div class="col-md-6">
							<button class="btn btn-default btn-block" ng-click="clearForm()">Reset</button>
						</div>
						<div class="col-md-6">
							<button class="btn btn-primary btn-block" ng-click="addUser()">Save</button>
						</div>
					</div>
				</form>
			</fieldset>
		</div>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>S.No</th>
					<th>Name</th>
					<th>Mobile</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in usersList">
					<td>{{$index+1}}</td>
					<td>{{user.name}}</td>
					<td>{{user.mobileNo}}</td>
					<td>
						<button class="btn btn-danger" ng-click="deleteUser($index)">
							<i class="fa fa-trash"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script type="text/javaScript" src="./js/app.js"></script>
<script type="text/javaScript" src="./js/controllers/usersCtrl.js"></script>
<script type="text/javaScript" src="./js/services/usersService.js"></script>

</html>
