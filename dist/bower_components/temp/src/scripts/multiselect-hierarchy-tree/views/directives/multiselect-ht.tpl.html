<div class="multiselect-hierarchy-tree-ttui" id="multiselect-tree-container">

        <div class="search-container">
            <input class="form-control" placeholder="type in to filter"
                ng-model="mshtCtrl.searchText"
                ng-model-options="{ debounce: { default: 200, blur: 0 }}">
            </input>
        </div>

        <!-- TODO is it possible to count a reliable row height instead of providing a magic number? -->
        <ol class="tree-nodes" id="multiselect-tree" tree-background-rows row-height="31.5">
            <li class="background-none" id="multiselect-tree-root"
                ng-repeat="node in mshtCtrl.nodes | searchNode: mshtCtrl.searchText"
                multiselect-hierarchy-tree-node model="node" search-text="mshtCtrl.searchText">
            </li>
        </ol>

        <div class="panel-footer">
            <div class="pull-right">
                <span class="included-count">{{ mshtCtrl.counts.included }}</span>
                <span>/</span>
                <span class="total-count">{{ mshtCtrl.counts.total }}</span>
                <span>SELECT ALL </span>
                <input class="css-checkbox" id="select-all{{$id}}" type="checkbox" value="mshtCtrl.nodes[0].title" ng-click="mshtCtrl.toggleSelectAll()" ng-checked="mshtCtrl.isAllPossibleSelected()" />
                <label class="css-label" for="select-all{{$id}}"></label>
            </div>
        </div>
</div>
