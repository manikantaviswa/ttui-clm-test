<div class="container container-space">
	<div class="row">
		<div class="col-sm-8 col-md-6 col-md-offset-3 col-sm-offset-2">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title" translate="Login">Login</h3>
				</div>
				<div class="panel-body">

					<oauth
					  site="{{::login.getSsoUri()}}"
					  authorize-path="{{::login.getSsoUriPath()}}"
					  client-id="{{::login.getSsoClientId()}}"
					  redirect-uri="{{::login.getSsoRedirectUri()}}"
					  response-type="{{::login.getSsoResponseType()}}"
					  scope="{{::login.getSsoScope()}}"
					  state="{{::login.getSsoState()}}"
					  profile-uri="{{::login.getSsoProfileUri()}}"
					  template="{{::login.getSsoTemplate()}}"
					  storage="{{::login.getStorage()}}"
					  >
					</oauth>
				</div>
			</div>
		</div>
	</div>
</div>
