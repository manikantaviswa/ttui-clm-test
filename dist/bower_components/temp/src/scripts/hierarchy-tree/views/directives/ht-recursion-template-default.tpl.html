<!-- tree node content -->
<div id="{{node.id}}-div-{{node.dataType}}" ng-class="getNodeContentClasses();" dnd-list="node.nodes" dnd-dragover="dragoverCallback(event, index, external, type)" dnd-drop="dropCallback(event, index, item)" dnd-draggable="node" dnd-type="node.dataType" dnd-moved="removeNode()" dnd-dragstart="dragstartCallback(event)" dnd-dragend="dragendCallback(event)" ht-sticky ng-mouseover="hover(true)" ng-mouseleave="hover(false)">
	<span ng-show="node.nodes&&node.nodes.length > 0" ng-click="toggle(this)">
		<span ng-mouseover="iconHover(true)" ng-mouseleave="iconHover(false)" ng-class="getIconClasses();"></span>
	</span>
	<span id="{{node.id}}-span-{{node.dataType}}">
		<span class="pull-right" ng-if="hovered&&!selected">
			<span class="glyphicon glyphicon-move"></span>
		</span>
		<input id="{{node.id}}-input-{{node.dataType}}" ng-readonly="readonly();" type="text" placeholder="title" ng-click="selectItem();" ng-model="node.title" />
		<span ng-switch="hasChild()" class="pull-right">
			<span ng-switch-when="true">
				<span ng-if="nodeStatus()&&!selected&&!hovered" class="glyphicon glyphicon-ok-sign success"></span>
				<span ng-if="!nodeStatus()&&!selected&&!hovered" class="glyphicon glyphicon-exclamation-sign danger"></span>
			</span>
			<span ng-switch-when="false">
				<span ng-if="node.status == 1&&!selected&&!hovered" class="glyphicon glyphicon-ok-sign success"></span>
				<span ng-if="node.status == 0&&!selected&&!hovered" class="glyphicon glyphicon-exclamation-sign danger"></span>
			</span>
		</span>
	</span>
	<span class="pull-right" ng-show="selected">
		<span ng-if="hovered" class="glyphicon glyphicon-move"></span>
		<span ng-click="removeWithTimeout();" class="glyphicon glyphicon-remove"></span>
	</span>
	<div id="{{node.id}}-button-div-{{node.dataType}}" class="buttons" ng-show="selected&&maxDepth();" ng-class="{'no-children': !hasChild()}">
		<button class="btn btn-primary btn-sm" ng-click="newSubItem(this);">
			<span class="glyphicon glyphicon-plus"></span> sub profile
		</button>
	</div>
</div>

<!-- enable unlimited nesting -->
<ol id="{{node.id}}-ol-{{node.dataType}}" class="tree-nodes" hierarchy-tree-nodes ng-model="node.nodes" uib-collapse="collapsed" dnd-list="node.nodes" dnd-dragover="dragoverCallback(event, index, external, type)">
	<li id="{{node.id}}-li-{{node.dataType}}" hierarchy-tree-node ng-repeat="node in node.nodes" ng-include="recursionTemplate" ng-show="visible(node)"></li>
</ol>
