<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog {{::namespace ? 'modal-' + namespace : ''}}">
		<div class="modal-content">

			<div class="modal-header" ng-show="::title">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" ng-bind-html="::title"></h4>
			</div>

			<div class="modal-body" ng-show="::content">
				<div compile-html="::content"></div>
			</div>

			<div class="modal-footer" ng-if="::!footer">
				<button type="button" class="btn btn-default" ng-repeat="button in ::buttons" ng-click="button.action()" translate="{{::button.name}}"></button>
			</div>
			<div class="modal-footer" ng-if="::footer"  compile-html="::footer"></div>

		</div>
	</div>
</div>
