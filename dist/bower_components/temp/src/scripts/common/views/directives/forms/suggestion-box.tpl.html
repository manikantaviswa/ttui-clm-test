<div class="form-group"
	 ng-init="hasFocus = false" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-focus': hasFocus, 'is-required': form.required}">
	<label class="control-label label-align-top" ng-class="::form.labelHtmlClass" ng-if="showTitle()" translate="{{::form.title}}"></label>

	<div class="control-content suggestion-box {{::form.fieldStyle}}" ng-class="{'col-sm-2': form.fieldSize === 'small', 'col-sm-5': form.fieldSize === 'medium'}">
		<input
			type="text"
			class="form-control"
			placeholder="{{::form.description | translate}}"

			ng-model="$$value$$"
			ng-model-options="form.ngModelOptions"

			schema-name="form"
			sf-changed="form"
			schema-validate="form"

			auto-tab-field
			field-validator

			ng-show="form.key"
			ng-focus="hasFocus = true"
			ng-blur="hasFocus = false"
			ng-model="$$value$$"
			ng-disabled="evalExpr(form.readonly) || (form.disabled && evalExpr(form.disabled, {model: model, arrayIndex: arrayIndex}))"
			ng-attr-autofocus="{{::form.focus}}"
			ng-attr-tabindex="{{::form.tabindex}}"
			aria-autocomplete="list"
			aria-expanded="true">

		<div class="suggestion-list">
			<div ng-hide="evalExpr(form.readonly)" ng-switch on="evalExpr(form.itemsLoading) || false">

				<div ng-switch-when="true" class="load-indicator">
					<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span>
				</div>

				<ul ng-switch-when="false">
					<li
						ng-repeat="item in evalExpr(form.itemsSource, {})"
						ng-click="$$value$$ = item[form.itemsSourceField]">
						<span class="list-group-item-text">{{::item[form.itemsSourceField] | translate}}</span>
					</li>
				</ul>
			</div>

			<div class="suggestion-actions">
				<div class="btn-group btn-group-justified" role="group"
					 ng-init="buttons = {'Search' : form.searchMore,  'More': form.fetchMore}"
					 ng-if="!evalExpr(form.readonly) && !evalExpr(form.selectAllowed)($$value$$)">
					<div class="btn-group" role="group" ng-repeat="(label, fn) in buttons">
						<button type="button" class="btn btn-default"
								ng-click="evalExpr(fn)(model, $$value$$)">
							<span class="glyphicon" ng-class="{ 'glyphicon-search': label  === 'Search'}" aria-hidden="true"></span> {{label | translate}}
						</button>
					</div>
				</div>

				<button type="button" class="btn btn-primary"
						ng-if="!evalExpr(form.readonly) && evalExpr(form.selectAllowed)($$value$$)"
						ng-click="evalExpr(form.selectAction)($$value$$)">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span> {{::form.selectText || 'Select' | translate}}
				</button>

				<button type="button" class="btn btn-default"
						ng-if="evalExpr(form.readonly)"
						ng-click="evalExpr(form.changeAction)($$value$$)">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span> {{'Change' | translate}}
				</button>
			</div>

		</div>

		<div class="help-block" sf-message></div>
	</div>
</div>
