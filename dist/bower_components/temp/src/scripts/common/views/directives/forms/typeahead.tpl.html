<div class="form-group" ng-init="hasFocus = false" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-focus': hasFocus, 'is-required': form.required}">
	<label class="control-label" ng-class="::form.labelHtmlClass" ng-show="showTitle()" translate="{{::form.title}}"></label>

	<div class="control-content {{::form.fieldStyle}}" ng-class="{'col-sm-2': form.fieldSize === 'small', 'col-sm-5': form.fieldSize === 'medium'}">
		<input
			type="text"
			class="form-control"
			placeholder="{{form.description}}"

			schema-name="form"
			sf-changed="form"
			schema-validate="form"

			auto-tab-field
			field-validator

			ng-show="form.key"
			ng-focus="hasFocus = true"
			ng-blur="hasFocus = false"
			ng-model="$$value$$"
			ng-model-options="{ updateOn: 'default blur'}"
			ng-disabled="form.readonly || (form.disabled && evalExpr(form.disabled, {model: model, arrayIndex: arrayIndex}))"
			ng-attr-autofocus="{{form.focus}}"
			ng-attr-tabindex="{{form.tabindex}}"

			typeahead-on-select="evalExpr(form.itemSelect)($item, $$value$$, $label, $event, form.key)"
			typeahead-editable="form.typeaheadEditable"
			typeahead-focus-first="true"
			typeahead-select-on-blur="form.typeaheadSelectOnBlur"
			typeahead-select-on-exact="true"

			uib-typeahead="item as item[form.itemsSourceField] for item in evalExpr(form.itemsSource, {model: model, arrayIndex: arrayIndex}) | filter:$viewValue | limitTo:form.itemsLimit">

		<div class="help-block" sf-message></div>
	</div>
</div>
