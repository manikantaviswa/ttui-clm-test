<div class="form-group has-feedback" ng-init="hasFocus = false" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-focus': hasFocus, 'is-required': form.required}">
	<label class="control-label" ng-class="::form.labelHtmlClass" ng-show="showTitle()" translate="{{::form.title}}"></label>

	<div class="control-content {{::form.fieldStyle}}" ng-class="{'col-sm-2': form.fieldSize === 'small', 'col-sm-5': form.fieldSize === 'medium'}">
		<input
			type="text"
			class="form-control"
			placeholder="{{form.description}}"

			schema-name="form"
			sf-changed="form"
			schema-validate="form"

			reload-options="form"
			populate-to="form"
			autopopulate-to="form"

			auto-tab-field
			field-validator

			ng-show="form.key"
			ng-focus="hasFocus = true"
			ng-blur="hasFocus = false"
			ng-model-options="{updateOn: 'default change blur'}"
			ng-model="$$value$$"
			ng-disabled="form.readonly || (form.disabled && evalExpr(form.disabled, {model: model, arrayIndex: arrayIndex}))"
			ng-attr-autofocus="{{::form.focus}}"
			ng-attr-tabindex="{{::form.tabindex}}"

			bs-datepicker

			ng-attr-data-autoclose="1"
			ng-attr-data-date-format="{{::form.dateFormat}}"
			ng-attr-data-min-view="{{::form.minView}}"
			ng-attr-data-min-date="{{form.minDate === 'today' ? 'today' : form.minDate === 'minYearOfBirth' ? 'minYearOfBirth' : evalExpr(form.minDate, {model: model, arrayIndex: arrayIndex})}}"
			ng-attr-data-max-date="{{::form.maxDate}}"

			date-validator
			is-date-after-validator="{{::form.dateShouldBeAfter}}"

			date-input-mask
			date-input-mask-format="{{evalExpr(form.dateInputMaskFormat)}}"

			auto-format="{{::form.format}}"
			/>

		<i class="form-control-feedback glyphicon glyphicon-calendar"></i>

		<div class="help-block" sf-message></div>
	</div>
</div>
