<h3 class="form-section" ng-if="form.title" translate="{{::form.title}}"></h3>

<uib-accordion close-others="form.closeOther">
    <uib-accordion-group ng-repeat="item in :: form.items" is-open="status.open" data-role="accordion" ng-attr-data-section="{{::item.id}}" ng-attr-data-opened="{{status.open?1:0}}">
		<uib-accordion-heading>
			{{::item.title}}

      <span data-role="toggle" class="pull-right glyphicon" ng-class="{'glyphicon-chevron-up': status.open, 'glyphicon-chevron-down':!status.open}"></span>
		</uib-accordion-heading>

		<sf-decorator form="item" ng-init="item.notitle = true"></sf-decorator>
    </uib-accordion-group>
</uib-accordion>
