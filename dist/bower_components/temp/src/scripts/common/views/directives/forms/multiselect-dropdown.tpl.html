<div class="form-group" ng-init="hasFocus = false" ng-class="{'has-error': form.disableErrorState !== true && hasError(), 'has-focus': hasFocus, 'is-required': form.required}">
	<label class="control-label" ng-class="::form.labelHtmlClass" ng-show="showTitle()" translate="{{::form.title}}"></label>

	<div class="control-content {{::form.fieldStyle}}" ng-class="{'col-sm-2': form.fieldSize === 'small', 'col-sm-5': form.fieldSize === 'medium'}">
		<multiselect-dropdown-legacy
			class="form-control"

			options="form.titleMap"
			preselected="$$value$$"

			ng-disabled="form.readonly || (form.enabled && !evalExpr(form.enabled,{ model: model, 'arrayIndex': arrayIndex }))"
			ng-attr-tabindex="{{form.tabindex}}"
			ng-model="$$value$$"

			auto-tab-field
			schema-validate="form"
			sf-changed="form"
			schema-name="form"

			reload-options="form"
			populate-to="form"
			autopopulate-to="form"
		>
		</multiselect-dropdown-legacy>

		<div class="help-block" sf-message></div>
	</div>
</div>
