<!DOCTYPE html>
<html lang="en" ng-app="TT-APP.HierarchyTreeDemo" ng-controller="appCtrl">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>HierarchyTree Demo</title>

    <link href="../../../dist/css/tecnotree-ui-library.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <a class="navbar-brand header-logo" href="#" tabindex="-1"><img src="../../../dist/images/TC-logo-header.png" width="92" height="10" alt="logo" style="margin-top: 5px;margin-bottom: -10px;" /></a>
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#top-navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

                <a class="navbar-brand" href="" tabindex="-1">APP</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="top-navbar">
                <ul class="nav navbar-nav ">
                    <li class="active"><a href="" tabindex="-1" translate="Customers">Customers</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <nav class="navbar navbar-default statusbar" role="navigation" bs-affix>
        <div class="container-fluid">
            <h1 class="page-header show">Customers</h1>
        </div>
    </nav>

    <!-- hierarchy tree -->
    <div class="container-main" bs-affix-target>
        <div class="row no-gutter">
            <div class="col-md-4">
                <hierarchy-tree 
                    class="hierarchy-tree-ttui" 
                    recursion-template="ht-recursion-template-default.tpl.html" 
                    model="data" 
                    options="options">
                    <hierarchy-tree-container>
                        <hierarchy-tree-container-root-node>
                            <span ng-bind="rootSelection.title"></span>
                            <div ng-show="selected&&maxDepth()" class="buttons">
                                <button class="btn btn-primary btn-sm" ng-click="newSubItem(this)">
                                <span class="glyphicon glyphicon-plus"></span> sub profile</button>
                            </div>
                        </hierarchy-tree-container-root-node>
                    </hierarchy-tree-container>
                </hierarchy-tree>
            </div>
            <div class="col-md-8">
                <div class="block block-ttui">
                    <div class="block-body">
                        <form style="height: 400px">
                            <div class="form-group" ng-show="selection.title">
                                <span>Node title:</span>
                                <input type="text" class="form-control" placeholder="node title" ng-model="selection.title">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /hierarchy tree -->

    <!-- /page wrapper -->
</div>

<!-- bower:js -->
<script src="../../../dist/bower_components/angular/angular.js"></script>
<script src="../../../dist/bower_components/angular-bootstrap/ui-bootstrap.js"></script>
<script src="../../../dist/bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
<script src="../../../dist/bower_components/angular-animate/angular-animate.js"></script>

<script src="../../../dist/scripts/ttui-hierarchy-tree.js"></script>
<script src="../../../dist/scripts/ttui-hierarchy-tree.tpl.js"></script>
<!-- endbower -->

<script src="app.js"></script>

</body>
</html>
