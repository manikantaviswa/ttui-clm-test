<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>
  {% if page.layout == "home" %}
    {{ page.title }}
  {% else %}
    {{ page.title }} &middot; Tecnotree UI Library
  {% endif %}
</title>

<!-- Bootstrap core CSS -->
<link href="{{page.rootPath}}dist/css/tecnotree-ui-library.css" rtl-href="{{page.rootPath}}dist/css/tecnotree-ui-library-rtl.css" rel="stylesheet">

{% if page.slug == "css" or page.slug == "components" or page.slug == "js" %}
  <!-- Optional Bootstrap Theme -->
  <link href="data:text/css;charset=utf-8," data-href="{{page.rootPath}}dist/css/bootstrap-theme.css" rel="stylesheet" id="bs-theme-stylesheet">
{% endif %}

<!-- Documentation extras -->
<link href="{{page.rootPath}}assets/css/src/pygments-manni.css" rel="stylesheet">
<link href="{{page.rootPath}}assets/css/src/anchor.css" rel="stylesheet">
<link href="{{page.rootPath}}assets/css/src/docs.css" rel="stylesheet">
<link href="{{page.rootPath}}dist/css/vendor.css" rel="stylesheet">

<!--[if lt IE 9]><script src="{{page.rootPath}}assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="{{page.rootPath}}assets/js/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->

<!-- Favicons -->
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<link rel="icon" href="/favicon.ico">
