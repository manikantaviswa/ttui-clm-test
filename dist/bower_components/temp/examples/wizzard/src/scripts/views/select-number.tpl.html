<div class="block-ttui">
	<div class="block-heading">
		<h2 class="block-title" translate="Select Number">Select Number</h2>
	</div>

	<div class="block-body">
		<form name="selectNumber.form" role="form" novalidate ng-submit="wizard.goToNextStep()" validity-change="selectNumber.formValidityStatusChange(isValid, errors)">
			<div class="panel">
				<div class="panel-body forms-ttui row">
					<div class="col-md-6">
						<div class="form-group" ng-class="{'has-error': selectNumber.form.number.$invalid && (selectNumber.form.$dirty || selectNumber.form.$submitted)}">
							<label for="number" class="control-label">Number</label>

							<div class="control-content">
								<input id="number" class="form-control" type="text" name="number" ng-model="selectNumber.formModel.number" ng-model-options="{updateOn: 'blur'}" required>
							</div>
						</div>
					</div>
				</div>
			</div>

			<input type="submit" class="hidden" />
		</form>

	</div>
