<div class="block-ttui">
	<div class="block-heading">
		<h2 class="block-title" translate="Profile Test">Profile Test</h2>
	</div>

	<div class="block-body">
		<form name="profile.form" role="form" novalidate ng-submit="wizard.goToNextStep()" validity-change="profile.formValidityStatusChange(isValid, errors)">
			<div class="panel">
				<div class="panel-body forms-ttui row">
					<div class="col-md-6">
						<div class="form-group" ng-class="{'has-error': profile.form.name.$invalid && (profile.form.$dirty || profile.form.$submitted)}">
							<label for="name" class="control-label">Name</label>

							<div class="control-content">
								<input id="name" class="form-control" type="text" name="name" ng-model="profile.formModel.name" ng-model-options="{updateOn: 'blur'}" required>
							</div>
						</div>

						<div class="form-group" ng-class="{'has-error': profile.form.surname.$invalid && (profile.form.$dirty || profile.form.$submitted)}">
							<label for="surname" class="control-label">Surname</label>

							<div class="control-content">
								<input id="surname" class="form-control" type="text" name="surname" ng-model="profile.formModel.surname" ng-model-options="{updateOn: 'blur'}" required>
							</div>
						</div>
					</div>

					<div class="col-md-6">
						<div class="form-group" ng-class="{'has-error': profile.form.testField.$invalid && (profile.form.$dirty || profile.form.$submitted)}">
							<label for="testField" class="control-label">Test Field</label>

							<div class="control-content">
								<input id="testField" class="form-control" type="text" name="testField" ng-model="profile.formModel.testField" ng-model-options="{updateOn: 'blur'}" required>
							</div>
						</div>
					</div>
				</div>
			</div>

			<input type="submit" class="hidden" />
		</form>
	</div>
</div>
