<!DOCTYPE html>
<html lang="en" ng-app="TT-APP.SimpleTimelineDemo" ng-controller="simpleTimelineCtrl">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="icon" href="../../favicon.ico">

	<title>Simple Timeline Demo</title>

	<link href="../../dist/css/tecnotree-ui-library.css" rel="stylesheet">
	<link href="../../dist/css/vendor.css" rel="stylesheet">
</head>
<body>
<div class="page-wrapper">
	<div class="container-main" bs-affix-target>
		<div class="row no-gutter">
			<!--<div class="col-md-4">-->
				<simple-timeline
					events="timelineEvents"
					show-events-max="3"
					hide-line="false"
					show-end-badge="true"
					show-more-badge="true"
					badge-size="large"
					show-date-filter="true"
					filters="timelineFilters"
					set-default-date-filter-range="true">
				</simple-timeline>
			<!--</div>-->
		</div>
	</div>
</div>

<script src="../../dist/bower_components/angular/angular.js"></script>
